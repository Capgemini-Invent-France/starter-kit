<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	{% load static %}
	
	<!-- Custom fonts for this template-->
	<link rel="stylesheet" type= "text/css" href="{% static 'home/vendor/fontawesome-free/css/all.min.css' %}">
	
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
	<link rel="stylesheet" href="{% static 'home/css/sb-admin-2.min.css' %}">
	
	

</head>

<body class="bg-gradient-primary">

    <div class="container">
	
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-1">
                <!-- Nested Row within Card Body -->
                <div class="col-xl-12">
                    
					
					
                    
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Creation de compte</h1>
                            </div>
                          
                                                    {% if form.errors %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    There was an error with your form...
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>



                        {% endif %}	

                            <div class="shadow p-4 mb-5 bg-body rounded">
                            <h1>Register</h1>
                        <br/>


                                <form action="{% url 'register_user' %}" method=POST>
                                    {% csrf_token %}

                                    {{ form.as_p }}

                        


                                    
                        <br/><br/>
                                    <input type="submit" value="Submit" class="btn btn-secondary">

                                </form>
                                
                        </div>
                        <br/><br/>	
                        </div>
                    
                </div>
            </div>
        </div>
	
	

        

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'home/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'home/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'home/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'home/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
