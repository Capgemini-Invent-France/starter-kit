{% extends 'home/register.html' %}

{% load crispy_forms_tags %}

{% block content %}

        {% csrf_token %}
        {{form|crispy}}
        
        <button type="submit" class="btn btn-primary btn-user btn-block"> Enregistrer</button>    
    </form>

{% if message %}
<h6 class="m-0 font-weight-bold text-danger">{{message}}</h6> 	
{% endif %}


{% endblock %}
